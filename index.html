---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
     
{% if post.tags contains 'projects' or post.tags contains 'disabled' %}
{% else %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
</a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
  </div>
{% endif %}
  {% endfor %}
</div>
